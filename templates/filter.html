<!-- templates/filter.html -->
{% extends 'base.html' %}

{% block title %}题目筛选 - LovePython{% endblock %}

{% block content %}
<div class="card">
    <div class="card-title d-flex justify-content-between align-items-center">
        <div>
            <i class="fas fa-filter"></i> 按分类和难度筛选题目
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> 返回主页
        </a>
    </div>
    
    <form method="post" class="mb-4">
        <div class="form-group">
            <label for="category" class="form-label">分类：</label>
            <select name="category" id="category" class="form-control">
                <option value="">不限</option>
                {% for cat in categories %}
                <option value="{{ cat }}" {% if cat == selected_category %}selected{% endif %}>{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="difficulty" class="form-label">难度：</label>
            <select name="difficulty" id="difficulty" class="form-control">
                <option value="">不限</option>
                {% for diff in difficulties %}
                <option value="{{ diff }}" {% if diff == selected_difficulty %}selected{% endif %}>{{ diff }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">筛选</button>
    </form>

    {% if results %}
    <div class="card-subtitle">
        <i class="fas fa-list"></i> 筛选结果
    </div>
    <div class="mb-3">
        <ul class="mb-0">
            {% for r in results %}
            <li class="mb-2">
                <a href="{{ url_for('show_question', qid=r.id) }}" class="text-primary">
                    <span class="badge badge-primary">{{ r.id }}</span> {{ r.stem }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% elif request.method == 'POST' %}
    <div class="alert alert-info">
        <i class="fas fa-info-circle"></i> 没有符合条件的题目。
    </div>
    {% endif %}
</div>
{% endblock %}
